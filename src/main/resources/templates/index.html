<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <h1>
            <span th:text="${user}"></span>
            <a href="#" th:href="@{/delete(id=${user.id})}">Delete</a>
        </h1>
    </th:block>
    <form action="#" th:action="@{/save}" th:object="${newUser}" method="post">
        <label>
            Id
            <input type="number" placeholder="Id" th:field="*{id}">
        </label>
        <label>
            Name
            <input type="text" placeholder="Name" th:field="*{name}">
        </label>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
