<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>

<div th:fragment="navbar" class="me-4">
    <div sec:authorize="hasRole('ROLE_ADMIN')" style="width: 200px">
        <a th:href="@{/admin}" href="#">
            <button type="button" class="btn btn-primary w-100 text-start mb-2">ADMIN</button>
        </a>
    </div>
    <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')" style="width: 200px">
        <a th:href="@{/user}" href="#">
            <button type="button" class="btn btn-primary w-100 text-start mb-2">USER</button>
        </a>
    </div>
</div>

</body>

</html>
